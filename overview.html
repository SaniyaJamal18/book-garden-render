<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book my garden</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <section class="main-container sec-overview">
        <div class="shape">
            <h3>Four Season Lawn</h3>
            <h3>Overview</h3>
        </div>

        <div class="overview-img">
            <img src="img/a.jpg" alt>
        </div>

        <div class="book-date">
            <div class="choose">
                <span>Select Venue</span>
                <button type="button">Today</button>
            </div>

            <div class="choose">
                <span>Choose Date</span>
                <button type="button">10 p.m</button>

                <!-- <input type="time"> -->
            </div>

        </div>

        <div class="overview-option">
            <button type="button">
                <span>Explore Amenities</span>
                <i class="fa-solid fa-share"></i>
            </button>
            <button type="button">
                <span>Contact Us</span>
                <i class="fa-solid fa-share"></i>
            </button>
            <a href="booking.html" >
                <span>Confirm</span>
                <i class="fa-solid fa-share"></i>
            </a>
            <button type="button">
                <span>Address and google map</span>
                <i class="fa-solid fa-location-dot"></i>
            </button>
        </div>

        <div class="garden-btn">
            <button type="button">
                <i class="fa-solid fa-bell"></i>
                <span>Bookings</span>
            </button>
            <button type="button">
                <i class="fa-solid fa-briefcase"></i>
                <span>Account</span>
            </button>
            <button type="button">
                <i class="fa-solid fa-user"></i>
                <span>User Profile</span>
            </button>
        </div>

    </section>

  

</body>

</html>
