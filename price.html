<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book my garden</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <section class="main-container">
        <div class="price-head">
            <h1>Price for you</h1>
        </div>
        <div class="top-pick-btn">
            <button>Top picks</button>
        </div>
        <div class="price-sub-head">
            <h1>With Amenities</h1>

        </div>
        <a href="payment.html" class="price-detail-box">
            <div class="rate">
                <h1>Rs. 90000</h1>
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="price-text">
                <span>Garden venue</span>
                <span>Capacity</span>
                <span> Amenities</span>
                <span>Intimate</span>
                <span>Customize</span>
            </div>
        </a>
        <div class="price-sub-head">
            <h1>Without Amenities</h1>

        </div>
        <a href="payment.html" class="price-detail-box">
            <div class="rate">
                <h1>Rs.80000</h1>
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="price-text">
                <span>Garden venue</span>
                <span>Capacity</span>
                <span> Amenities</span>
                <span>Intimate</span>
                <span>Customize</span>
            </div>
        </a>
        <div class="see-more-btn">
            <button>See More</button>
        </div>
        <div class="garden-btn">
            <button type="button">
                <i class="fa-solid fa-bell"></i>
                <span>Bookings</span>
            </button>
            <button type="button">
                <i class="fa-solid fa-briefcase"></i>
                <span>Account</span>
            </button>
            <button type="button">
                <i class="fa-solid fa-user"></i>
                <span>User Profile</span>
            </button>
        </div>
    </section>

  

</body>

</html>
